<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="meacha.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="meacha.css">
    <title>DESAFIO 2</title>
</head>
<body>
    <header>
       
       <h1>ME ACHE!</h1>
       <h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
    
    <div id="div-span"></div>
        <span class="material-icons">
            travel_explore
            </span>
        
    </header>
    <main>
    <form action="" method="post" name="busca-cep">
        <label for="cep">Cep</label>
        <input type="text" name="cep" id="cep">
        <label for="rua"> Rua</label>
        <input type="text" name="rua" id="logradouro" disabled>
        <label for="bairro"> Bairro</label>
        <input type="text" name="bairro" id="bairro" disabled>
        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" id="localidade" disabled>
        <label for="estado">Estado</label>
        <input type="text" name="estado" id="uf" disabled>
        <input type="button" name="buscar" id="buscar" value="BUSCAR">

    </form>
</main>
</body>
</html>
